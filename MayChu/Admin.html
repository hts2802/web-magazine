     <script>
    function Admin(){
    $.post("http://localhost:5900/getadmin",{
    username: $("#username").val(), 
    password: $("#password").val()
    }, function(data, status){
    if(data == ""){
        alert("Login Failed")
    }
    else
    {
        data.LoaiTK == 'Admin'
        localStorage.setItem("user",JSON.stringify(data))
        window.location.href="http://localhost:5900/adminmc"
    }
});
}
    </script>
