<!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>V2X LOGIN </title>
     <link rel="stylesheet" href="/css/Login.css">
     <link rel="preconnect" href="https://fonts.gstatic.com">
     <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
     <script>
        function Sign() {
           if($('#TK').val()==undefined||$('#TK').val()==""||$('#MatKhau').val()==undefined||$('#MatKhau').val()==""){
               alert("Sign-up Fail")
           }else{
            $.post("http://localhost:5900/getRegester", {
                TaiKhoan: $('#TK').val(),
                MatKhau:  $('#MatKhau').val()
            }, function (data, status) {
                if (data == "") {
                    alert("Sign-up complete")
            }
                else {
                    localStorage.setItem("user", JSON.stringify(data));
                    window.location.href="http://localhost:5900/KH"
                }
            });
           }
           
        }
    </script>
</head>
<body>
</body>
</html>
<section>
    <div class="img-bg">
        <img src="/IMAGE/Top100.jpg" alt="Hình Ảnh Minh Họa">
    </div>
    <div class="noi-dung">
        <div class="form">
            <h2>Trang Đăng Kí</h2>
            <form action="">
                <div class="input-form">
                    <span>Tên Người Dùng</span>
                    <input type="text" name="" id="TK">
                </div>
                <div class="input-form">
                    <span>Mật Khẩu</span>
                    <input type="password" name="" id="MatKhau">
                </div>
                <div class="nho-dang-nhap">
                    <label><input type="checkbox" name=""> Complete the form </label>
                </div>
                <div class="input-form">
                    <input type="button" onclick="Sign()"value="Đăng Kí">
                </div>
            </form>
        </div>
    </div>
</section>
